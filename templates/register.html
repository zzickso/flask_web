{% extends "layouts.html" %}
{% block body %}
    <div class="jumbotron text-left">
        <div class="main-container">
            <!-- horizontal Basic Forms Start -->
            <div class="pd-20 card-box mb-30">
                <div class="clearfix">
                    <div class="pull-left">
                        <h4 class="text-blue h4">REGISTER PAGE</h4>
                    </div>
                </div>
                <form action="/register/" method="POST" onsubmit="return confirm('회원가입하시겠습니까?')">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" name='name' required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" name='email' required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" type="text" name='username' required>
                    </div>                 
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name='password' required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-warning btn-lg btn-block" type="submit" value="회원가입" >
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary btn-lg btn-block" href="/"> 돌아가기</a>
                    </div>
                </form>
            </div>
            <!-- horizontal Basic Forms End -->
            </div>
    <hr class="my-4">
  </div>
{% endblock %}
